<!DOCTYPE html>
<html lang="en-US">

	<head>

		<meta charset="UTF-8" />
		<meta name="robots" content="noindex" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>WPMU DEV Shared UI</title>

		<!-- Do not edit query string versions - updated via release scripts - href should be last attribute for regex -->
		<link rel="stylesheet" type="text/css" media="all" href="showcase-assets/build/shared-ui.min.css?ver=2.3.25" />
		<link rel="stylesheet" type="text/css" media="all" href="showcase-assets/build/showcase.min.css?ver=2.3.25" />

	</head>

	<!-- Do not edit body tag - updated via release scripts -->
	<body class="sui-2-3-29" data-page="progress">

		<div id="wpwrap">

			<div id="adminmenumain" role="navigation" aria-label="Main menu"></div>

			<div id="wpcontent">

				<div id="wpadminbar"></div>

				<div id="wpbody" role="main">

					<div id="wpbody-content">

						<!-- START: SUI Wrapper -->
						<main class="sui-wrap">

							<header class="sui-header">
								<h1 class="sui-header-title">Progress Bar</h1>
							</header>

							<section class="sui-row-with-sidenav">

                                <!-- Navigation -->
								<div class="sui-sidenav" role="navigation">

									<ul class="sui-vertical-tabs">

										<li class="sui-vertical-tab current">
											<a href="#" role="button" data-tab="examples">Examples</a>
										</li>

										<li class="sui-vertical-tab">
											<a href="#" role="button" data-tab="documentation">Documentation</a>
										</li>

									</ul>

                                </div>

                                <!-- TAB: Examples -->
                                <div class="sui-box">

                                    <div class="sui-box-header">
                                        <h2 class="sui-box-title">Examples</h2>
                                    </div>

                                    <div class="sui-box-body">

                                        <p>When we are able to indicate how long a process will take, and show the progress accurately we use progress bars to display this.</p>

                                        <!-- SECTION: Simple -->
                                        <div class="sui-box-settings-row">

                                            <div class="sui-box-settings-col-1">
                                                <span class="sui-settings-label">Simple Mode</span>
                                            </div>

                                            <div class="sui-box-settings-col-2">

                                                <div class="sui-progress-block">

                                                    <div class="sui-progress">

                                                        <span class="sui-progress-icon" aria-hidden="true">
                                                            <i class="sui-icon-loader sui-loading"></i>
                                                        </span>

                                                        <span class="sui-progress-text">
                                                            <span>50%</span>
                                                        </span>

                                                        <div class="sui-progress-bar" aria-hidden="true">
                                                            <span style="width: 50%"></span>
                                                        </div>

                                                    </div>

                                                </div>

                                            </div>

                                        </div>

                                        <!-- SECTION: Cancel -->
                                        <div class="sui-box-settings-row">

                                            <div class="sui-box-settings-col-1">
                                                <span class="sui-settings-label">Cancel Button</span>
                                            </div>

                                            <div class="sui-box-settings-col-2">

                                                <div class="sui-progress-block">

                                                    <div class="sui-progress">

                                                        <span class="sui-progress-icon" aria-hidden="true">
                                                            <i class="sui-icon-loader sui-loading"></i>
                                                        </span>

                                                        <span class="sui-progress-text">
                                                            <span>50%</span>
                                                        </span>

                                                        <div class="sui-progress-bar" aria-hidden="true">
                                                            <span style="width: 50%"></span>
                                                        </div>

                                                    </div>

                                                    <button
                                                        class="sui-button-icon sui-tooltip"
                                                        data-tooltip="Cancel"
                                                    >
                                                        <i class="sui-icon-close" aria-hidden="true"></i>
                                                    </button>

                                                </div>

                                            </div>

                                        </div>

                                        <!-- SECTION: Legend -->
                                        <div class="sui-box-settings-row">

                                            <div class="sui-box-settings-col-1">
                                                <span class="sui-settings-label">Progress Legend</span>
                                            </div>

                                            <div class="sui-box-settings-col-2">

                                                <div class="sui-progress-block">

                                                    <div class="sui-progress">

                                                        <span class="sui-progress-icon" aria-hidden="true">
                                                            <i class="sui-icon-loader sui-loading"></i>
                                                        </span>

                                                        <span class="sui-progress-text">
                                                            <span>50%</span>
                                                        </span>

                                                        <div class="sui-progress-bar" aria-hidden="true">
                                                            <span style="width: 50%"></span>
                                                        </div>

                                                    </div>

                                                </div>

                                                <div class="sui-progress-state">
                                                    <span>Status...</span>
                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                </div>

                                <!-- TAB: Documentation -->
                                <div class="sui-box" style="display: none;"></div>

                            </section>

						</main>
						<!-- END: SUI Wrapper -->

						<div class="clear"></div>

					</div>

					<div class="clear"></div>

				</div>

				<div class="clear"></div>

			</div>

		</div>

	</body>

	<script src="showcase-assets/build/jquery-3.4.1.min.js"></script>
	<script src="showcase-assets/build/highlight.min.js?ver=9.15.6"></script>

	<!-- Do not edit query string versions - updated via release scripts -->
	<script src="dist/js/shared-ui.min.js?ver=2.3.25"></script>
	<script src="showcase-assets/build/showcase.min.js?ver=2.3.25"></script>

</html>
