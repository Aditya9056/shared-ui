<!DOCTYPE html>
<html class="wp-toolbar" lang="en-US">

	{% include head.html %}

	<!-- Do not edit body tag (updated via release scripts) -->
	<body {% if page.id %}id="showcase-page-{{ page.id }}"{% endif %} class="wp-admin wp-core-ui js auto-fold {{ site.suiclass }} auto-fold admin-bar admin-color-fresh sticky-menu svg">

		<div id="wpwrap">

			{% include wp-adminmenu.html %}

			<div id="wpcontent">

				{% include wp-adminbar.html %}

				<div role="main" id="wpbody">

					<div id="wpbody-content">

						<main class="sui-wrap">

							{{ content }}

						</main>

					</div><!-- END: #wpbody-content -->

					<div class="clear"></div>

				</div><!-- END: #wpbody -->

				<div class="clear"></div>

			</div><!-- END: #wpcontent -->

		</div><!-- END: #wpwrap -->

	</body>

	{% include footer.html %}

</html>
