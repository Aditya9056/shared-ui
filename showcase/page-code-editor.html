<!DOCTYPE html>
<html lang="en-US">

	<head>

		<meta charset="UTF-8" />
		<meta name="robots" content="noindex" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>WPMU DEV Shared UI</title>

		<!-- Do not edit query string versions - updated via release scripts - href should be last attribute for regex -->
		<link rel="stylesheet" type="text/css" media="all" href="assets/build/shared-ui.min.css?ver=2.3.29" />
		<link rel="stylesheet" type="text/css" media="all" href="assets/build/showcase.min.css?ver=2.3.29" />

	</head>

	<!-- Do not edit body tag - updated via release scripts -->
	<body class="sui-2-3-30" data-page="code-editor">

		<div id="wpwrap">

			<div id="adminmenumain" role="navigation" aria-label="Main menu"></div>

			<div id="wpcontent">

				<div id="wpadminbar"></div>

				<div id="wpbody" role="main">

					<div id="wpbody-content">

						<!-- START: SUI Wrapper -->
						<main class="sui-wrap">

							<header class="sui-header">
								<h1 class="sui-header-title">Code Editor</h1>
							</header>

							<article class="sui-box">

								<div class="sui-box-body">

									<div class="sui-form-field">

										<label class="sui-label">Sample selectors</label>

										<div class="sui-ace-selectors">
											<a href="#" class="sui-selector" data-selector="body">Body</a>
											<a href="#" class="sui-selector" data-selector="header">Header</a>
											<a href="#" class="sui-selector" data-selector="section">Section</a>
											<a href="#" class="sui-selector" data-selector="article">Article</a>
											<a href="#" class="sui-selector" data-selector="footer">Footer</a>
										</div>

										<label class="sui-label">Other selectors</label>

										<div class="sui-ace-selectors">
											<a href="#" class="sui-selector" data-selector=".sample-1">Sample Class #1</a>
											<a href="#" class="sui-selector" data-selector=".sample-2">Sample Class #2</a>
											<a href="#" class="sui-selector" data-selector=".sample-3">Sample Class #3</a>
											<a href="#" class="sui-selector" data-selector=".sample-4">Sample Class #4</a>
											<a href="#" class="sui-selector" data-selector=".sample-5">Sample Class #5</a>
										</div>

										<div id="sui-ace-editor">.hustle-modal .hustle-modal-container {
	background-color: #FF6D6D;
	color: #FFFFFF;
}</div>

									</div>

								</div>

							</article>

						</main>
						<!-- END: SUI Wrapper -->

						<div class="clear"></div>

					</div>

					<div class="clear"></div>

				</div>

				<div class="clear"></div>

			</div>

		</div>

	</body>

	<script src="assets/build/jquery-3.4.1.min.js"></script>
	<script src="assets/build/highlight.min.js?ver=9.15.6"></script>

	<!-- Do not edit query string versions - updated via release scripts -->
	<script src="assets/build/shared-ui.min.js?ver=2.3.29"></script>
	<script src="assets/build/showcase.min.js?ver=2.3.29"></script>

	<!-- Embed ACE -->
	<script>

		var editor = ace.edit( "sui-ace-editor" );

		editor.getSession().setUseWorker( false );
		editor.setShowPrintMargin( false );

		editor.setTheme( "ace/theme/sui" );
		editor.getSession().setMode( "ace/mode/css" );

		editor.session.setTabSize(4);

		var insertSelector = function(e) {
			e.preventDefault();

			var $el = $( e.target ),
				$selector = $el.data( "selector" ) + " {}"
				;

			editor.insert( $selector );
			editor.navigateLeft( 1 );
			editor.focus();
		};

		jQuery( ".sui-ace-selectors .sui-selector" ).on( 'click', insertSelector );
	</script>

</html>
